<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="js__container"></h1>
    <video id="video" controls src="./video.mp4" width="620">
      <source src="./video.mp4" type="video/mp4" />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="video.mp4">link to the video</a> instead.
      </p>
    </video>
    <div>
      <button onclick="document.getElementById('video').play();">
        Reproducir
      </button>
      <button onclick="document.getElementById('video').pause();">Pausa</button>
      <button
        onclick="document.getElementById('video').volume +=
       0.1;"
      >
        Subir Volumen
      </button>
      <button
        onclick="document.getElementById('video').volume -=
       0.1;"
      >
        Bajar Volumen
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
